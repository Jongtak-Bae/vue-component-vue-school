<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Slots Fundamentals</title>
</head>

<body>
  <div id="app" class="container mx-auto py-6">
    <div class="content">
      <h1 class="title">Vue.js Slots Fundamentals</h1>
      <todo-item>
        Buy bananas
        <template v-slot:description>

          <p>
            Bananas are good for your health!
          </p>

        </template>
        <template #button-text>
          highlight

        </template>
      </todo-item>
      <todo-item>
        Buy bananas
        <template v-slot:description>

          <p>
            Bananas are good for your health!
          </p>

        </template>

      </todo-item>



    </div>
  </div>


  <script type="text/x-template" id="todo-item-template">
    <div>
      <input type="checkbox" v-model="completed">
      <span :class="{done:completed}">
        <slot></slot>
      </span>
      <slot name="description"></slot>
      <button>
        <slot name="button-text">OK</slot>
      </button>

    </div>
  </script>



  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">

</body>

</html>
